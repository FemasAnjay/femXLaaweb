<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Masonry Image Gallery with Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="magicbuild.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="v.0.2.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>
            <span>Image Preview</span>
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="rb20.jpg" alt="img"></li>
        <li class="img"><img src="pexels-alban-villain-667766304-17809274.jpg" alt="img"></li>
        <li class="img"><img src="pexels-pixabay-373447.jpg" alt="img"></li>
        <li class="img"><img src="160931_mona1.jpg" alt="img"></li>
        <li class="img"><img src="pexels-pixabay-206359.jpg" alt="img"></li>
        <li class="img"><img src="pexels-pixabay-237272.jpg" alt="img"></li>
        <li class="img"><img src="pexels-pixabay-417194.jpg" alt="img"></li>
        <li class="img"><img src="pexels-brittany-17733-87812.jpg" alt="img"></li>
        <li class="img"><img src="pexels-asadphoto-1024967.jpg" alt="img"></li>
      </ul>
    </section>

  </body>
</html>
