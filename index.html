<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <!-- Signup Form -->
      <div class="form signup">
        <header>Signup</header>
        <form id="signup-form">
          <input type="text" id="signup-name" placeholder="Full name" required />
          <input type="email" id="signup-email" placeholder="Email address" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <!-- Login Form -->
      <div class="form login">
        <header>Login</header>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email address" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        // Switch between login and signup forms
        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });

        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });

        // Signup form handler
        document.getElementById("signup-form").addEventListener("submit", function(e) {
          e.preventDefault();
          
          // Get the user data from the signup form
          const name = document.getElementById("signup-name").value;
          const email = document.getElementById("signup-email").value;
          const password = document.getElementById("signup-password").value;

          // Store the user data in localStorage (simulating a database)
          localStorage.setItem("userName", name);
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userPassword", password);

          alert("Signup successful! You can now log in.");
          wrapper.classList.add("active");  // Switch to login form after signup
        });

        // Login form handler
        document.getElementById("login-form").addEventListener("submit", function(e) {
          e.preventDefault();

          // Get the login data from the login form
          const loginEmail = document.getElementById("login-email").value;
          const loginPassword = document.getElementById("login-password").value;

          // Check if the entered email and password match the stored ones
          const savedEmail = localStorage.getItem("userEmail");
          const savedPassword = localStorage.getItem("userPassword");

          if (loginEmail === savedEmail && loginPassword === savedPassword) {
            alert("Login successful!");
            // Redirect to another page (you can replace this with any page)
            window.location.href = "menu.html";
          } else {
            alert("Invalid email or password.");
          }
        });
      </script>
    </section>
  </body>
</html>
